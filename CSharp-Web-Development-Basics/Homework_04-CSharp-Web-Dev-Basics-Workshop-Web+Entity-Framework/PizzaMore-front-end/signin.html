<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Sign In</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css" />
	<link rel="stylesheet" href="css/main.css" />
</head>
<body>
	<div class="container-fluid" id="wrapper">
		<div class="jumbotron text-center">
			<div class="row">
				<form action="SendEmail.exe" method="post" class="form-horizontal col-lg-4 col-lg-offset-4">
					<div class="form-group">
						<input type="email" class="form-control" placeholder="Enter an email" name="Email" id="email" required/>
					</div>
					<div class="form-group">
						<input type="password" class="form-control" placeholder="Enter a password" name="Password" id="pass" required />
					</div>
					<div class="form-group text-left">
						<input type="checkbox" value="yes" id="rememberMe"/>
						<label for="rememberMe">Remember me</label>
					</div>
					<div class="form-group">
						<a href="home.html" class="btn btn-danger">Go Back</a>
						<input type="submit" class="btn btn-success" value="Sign In" />
					</div>
				</form>
			</div>
		</div>
	</div>
<script type="text/javascript" src="jquery/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<body>
</html>
