<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Pizza More</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css" />
	<link rel="stylesheet" href="css/main.css" />
</head>
<body>
	<div>
		<!-- carousel -->
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<img src="images/pizza_1.jpg" alt="pizza_1">
				</div>
				<div class="item">
					<img src="images/pizza_2.jpg" alt="pizza_2">
				</div>
			</div>
			<!-- Left and right controls -->
			<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
		<!-- navbar -->
		<nav class="navbar navbar-default" id="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Pizza More</a>
				</div>
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#">Call us</a></li>
				</ul>
				<div>	  
					<form method="post" class="navbar-nav navbar-right">
						<input type="submit" id="languageBtn" class="btn btn-primary" 
						value="EN" name="language" formaction="Home.exe" 
						onclick="change(this)"/>
					</form>
					<a href="signin.html" class="navbar-nav navbar-right btn btn-success">Sign In</a>
					<a href="signup.html" class="navbar-nav navbar-right btn btn-warning">Sign Up</a>
					<a href="menu.html" class="navbar-nav navbar-right btn btn-info">Menu</a>
				</div>
			</div>
		</nav>
	</div>
	
	<script type="text/javascript">
		function change(element){
			element.value = element.value == "EN"? "BG": "EN";
		}
	</script>
<script type="text/javascript" src="jquery/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<body>
</html>
