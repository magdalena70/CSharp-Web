    <div class="container marketing">
        <main>
            <div class="row well">
                <form action="contacts.html" method="post" class="form-horizontal col-lg-5 col-lg-offset-3">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" placeholder="Enter your email..." name="email" id="email"/>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" class="form-control" placeholder="Enter subject..." name="subject" id="subject" />
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" name="message" id="message" rows="10">Enter message...</textarea>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Send" />
                </form>
            </div>
        </main>
